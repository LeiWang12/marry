		<script>
			/*前台会议滚动*/
			(function() {
				setInterval(function() {
					var $ul = $("#con ul");
					var liHeight = $ul.find("li").last().height();
					$ul.animate({
						marginTop: liHeight + "px"
					}, 1000, function() {
						$ul.find("li").last().prependTo($ul)
						$ul.find("li").first().hide();
						$ul.css({
							marginTop: 0
						});
						$ul.find("li").first().fadeIn(1000);
					});
				}, 3000);
			})();
